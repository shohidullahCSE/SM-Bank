<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SM-Bank</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to SM-Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email" required>
            <br>
            <input type="password" class="form-control" placeholder="password" required>
            <br>
            <button class="btn btn-success" id="login">Enter</button>
        </div>
    </div>



                        <div id="transaction-area">
                            
                            <div class="row">
                                <div class="col-md-4">
                                 <div class="deposit status">
                                    <h5>Deposit</h5>
                                    <h2>$ <span id="currentDeposit">00</span></h2>
                                 </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="withdraw status">
                                        <h5>Withdraw</h5>
                                    <h2>$ <span id="currentWithdraw">00</span></h2>
                                    </div>
                               </div>
                               <div class="col-md-4">
                               <div class="balance status">
                                <h5>Balance</h5>
                                <h2>$ <span id="mainAmount">00</span></h2>
                               </div>
                                   </div>
                            </div>

                                 <div class="row">
                                    <div class="col-md-6">
                                        <div class="submit-area">
                                            <h4>Deposit</h4>
                                        <input id="depositAmount" type="text" class="form-control" placeholder="$ amount you want deposit">
                                        <br>
                                        <button class="btn btn-success" id="deposit">Deposit</button>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                      <div class="submit-area">
                                        <h4>Withdraw</h4>
                                        <input id="withdrawAmont" type="text" class="form-control" placeholder="$ amount you want to withdraw">
                                        <br>
                                        <button id="withdraw" class="btn btn-success">Withdraw</button>
                                      </div>
                                    </div>
                                 </div>





                        </div>













    <script src="/script.js">
      
    </script>
</body>
</html>
